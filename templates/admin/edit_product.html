{% extends "admin/base.html" %}

{% block title %}Редактировать товар - Админ панель{% endblock %}
{% block page_title %}Редактирование товара{% endblock %}

{% block admin_content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Редактировать товар</h6>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название товара *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="6">{{ product.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена *</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="price" name="price" 
                                           value="{{ product.price }}" step="0.01" min="0" required>
                                    <span class="input-group-text">₽</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock_quantity" class="form-label">Количество на складе</label>
                                <input type="number" class="form-control" id="stock_quantity" 
                                       name="stock_quantity" value="{{ product.stock_quantity }}" min="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               value="{{ product.category or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Изображение товара</label>
                        <input type="file" class="form-control" id="image" name="image" 
                               accept="image/*">
                        {% if product.image %}
                        <div class="mt-2">
                            <p>Текущее изображение:</p>
                            <img src="{{ url_for('static', filename=product.image) }}" 
                                 alt="{{ product.name }}" 
                                 class="img-thumbnail" 
                                 style="max-height: 200px;">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" 
                                       id="delete_image" name="delete_image" value="1">
                                <label class="form-check-label" for="delete_image">
                                    Удалить текущее изображение
                                </label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   id="is_active" name="is_active" value="1"
                                   {% if product.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Товар активен (доступен для покупки)
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
